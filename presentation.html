<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link href="presentation.css" rel="stylesheet">
</head>
<body>
    <h1>FORM</h1>
    <div>
    <form action="" method="POST">
        <label for="name">Namn :</label><br>
        <input type="text" name="name" id="name" placeholder="First and last name" required><br>
        <label for="password">Lösenord :</label><br>
        <input type="password" name="password" id="password" placeholder="mist 6 tecken" required> <br>
        <label for="dob">Födelsedatum :</label><br>
        <input type="date" name="dob" id="dob" required><br>
        <label for="email">E-post :</label><br>
        <input type="email" name="email" id="email" required><br>
        <label for="age">ålder :</label><br>
        <input type="number" name="age" id="age" required><br>
        <label for="message">Personlig Presentation:</label><br>
        <textarea>Presentera dig här</textarea><br>
        <label for="colors" class="locate">Välj färg</label>
        <select id="colors" name="colors">
            <option value="blue" selected>Blå</option>
            <option value="red">Röd</option>
            <option value="yellow">Gul</option>
            <option value="green">Grön</option>
        </select><br>
        <label for="day" class="locate">Favorit veckodag</label>
        <select id="day" name="day">
            <option value="monday" selected>Måndag</option>
            <option value="tuesday" >Tisdag</option>
            <option value="wednesday" >Önsdag</option>
            <option value="thursday" >Torsdag</option>
            <option value="friday" >Fredag</option>
            <option value="saturday" >Lördag</option>
            <option value="sunday" >Söndag</option>
        </select><br>
        <label class="locate">Välj din favorit</label>
        <label><input type="radio" name="device" value="Mac" checked="checked">Mac </label>
        <label><input type="radio" name="device" value="PC"></label>PC <br>
        <label >TV Serier du har sett</label>
        <label><input type="checkbox" name="series" value="dark" checked="checked">Dark</label>
        <label><input type="checkbox" name="series" value="sherlockholmes">Sherlock Holmes</label>
        <label><input type="checkbox" name="series" value="breakingbad">Breaking Bad</label>
        <button id="submit">Submit</button>
    </form></div>
    <div id="output"></div>
    <script src="presentation.js"></script>
</body>
</html>
